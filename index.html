<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imara Finance - Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Imara Finance</h1>

    <!-- Login -->
    <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="switch">
        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <!-- Registration -->
    <form id="registerForm" style="display:none;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div class="switch" id="backToLogin" style="display:none;">
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <!-- Agent -->
    <button class="agent-btn" id="agentAccess">Agent Portal</button>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const showRegister = document.getElementById('showRegister');
const showLogin = document.getElementById('showLogin');
const backToLogin = document.getElementById('backToLogin');
const agentAccess = document.getElementById('agentAccess');

showRegister.addEventListener('click', e => {e.preventDefault(); loginForm.style.display='none'; registerForm.style.display='block'; backToLogin.style.display='block';});
showLogin.addEventListener('click', e => {e.preventDefault(); loginForm.style.display='block'; registerForm.style.display='none'; backToLogin.style.display='none';});

loginForm.addEventListener('submit', e => {e.preventDefault(); window.location.href='dashboard.html';});
registerForm.addEventListener('submit', e => {e.preventDefault(); alert('Account created! Redirecting to dashboard.'); window.location.href='dashboard.html';});
agentAccess.addEventListener('click', () => {window.location.href='agent.html';});
</script>
</body>
  </html>
